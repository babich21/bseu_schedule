<div>
      {% if student.calendar_id %}
          <div class="container-fluid">
              <p>
                Календарь: {{ student.calendar }}
              </p>
              <p>
                  Авто-импорт: {% if student.auto %} <span class="badge badge-success">On</span> {% else %} <span class="badge badge-important">Off</span> {% endif %}
              </p>
      {% endif %}
          <div class="btn-group">
              <a href="/edit" class="btn btn-info"><i class="icon-edit icon-white"></i> Изменить расписание</a>
              <a href="/auth" class="btn btn-warning"><i class="icon-calendar icon-white"></i> Дать доступ к календарю</a>
          </div>
    </div>
</div>
