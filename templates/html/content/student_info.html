<div class="container-fluid">
    {% if student.calendar_id %}
        <div class="container-fluid">
            <p>
                Выбранный календарь: <b>{{ student.calendar }}</b> <br>
                <a href="/import"  class="btn btn-mini btn-primary" type="button"><i class="icon-arrow-down icon-white"></i> Импортировать сейчас</a>
            </p>
            <p>
                Автоматический импорт: {% if student.auto %} <span class="badge badge-success">On</span> {% else %} <span class="badge badge-important">Off</span> {% endif %}
            </p>
        </div>
    {% endif %}

    <a href="/edit" class="btn btn-info btn-block"><i class="icon-edit icon-white"></i> Изменить расписание</a>
    <a href="/auth" class="btn btn-warning btn-block"><i class="icon-calendar icon-white"></i> Изменить календарь</a>

</div>
