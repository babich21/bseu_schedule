<ul class="nav nav-tabs nav-tabs-google" id="schedule-tab-bar">
    <li class="active">
        <a href="#schedule-week" >Неделя</a>
    </li>
    <li>
        <a href="#schedule-semester" >Семестр</a>
    </li>
</ul>
<div class="container-fluid tab-content">
    <div class="tab-pane active" id="schedule-week">
        {{ schedule.week|safe }}
    </div>
    <div class="tab-pane" id="schedule-semester">
        {{ schedule.semester|safe }}
    </div>
</div>
<script type="text/javascript">
    $('#schedule-tab-bar a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
</script>
